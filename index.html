<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Text to Excel</title>
  </head>
  <body>
    
    <div class="container">
      <form>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Source file:</span>
            </div>
            <input id="source-file" type="file" accept="txt" class="form-control">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Splitter:</span>
            </div>
            <input id="splitter" type="text" class="form-control" placeholder="Splitter ...">
        </div>
        <div class="progress">
            <div id="split-progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <br>
        
        <div id="succes-alert" class="alert alert-success" style="display: none;"></div>
        <div id="failed-alert" class="alert alert-danger" style="display: none;"></div>
        
        <div class="form-group">
            <button type="button" id="file-submit-button" class="btn btn-primary form form-control">Extract</button>
        </div>
      </form>
    </div>

    <!--JS Files-->
    <script>require('./renderer.js')</script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  </body>
</html>
